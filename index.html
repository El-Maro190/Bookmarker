<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./img/bookmark.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main class="py-5 position-relative">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h1 class="py-2 position-relative">Bookmarker</h1>
            <div
                class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="site-name w-100 d-flex flex-column justify-content-center">
                    <label for="bookmarkName" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name
                    </label>
                    <input type="text" oninput="validation(this)" placeholder="Bookmark Name" class="form-control"
                        id="bookmarkName">
                </div>
                <div class="site-url w-100 d-flex flex-column justify-content-center">
                    <label for="bookmarkURL" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-link pe-2"></i>Site URL
                    </label>
                    <input type="url" oninput="validation(this)" placeholder="Website URL" class="form-control"
                        id="bookmarkURL">
                </div>
                <button class="btn btn-submit px-5" onclick="addBookmark()" id="submitBtn">Submit</button>
            </div>
            <div class="container my-5">
                <label for="searchBookmark" class="pb-2 fw-semibold">
                    <i class="fa-solid fa-magnifying-glass pe-2"></i>Search Site Name
                </label>
                <input type="text" id="searchBookmark" placeholder="Search by Website Name" class="form-control"
                    oninput="searchBookmark(this.value)">
            </div>
            <table class="table text-center bg-light">
                <thead>
                    <tr>
                        <th class="text-capitalize">index</th>
                        <th class="text-capitalize">website name</th>
                        <th class="text-capitalize">visit</th>
                        <th class="text-capitalize">delete</th>
                    </tr>
                </thead>
                <tbody id="tableContent">

                </tbody>
            </table>
        </div>

        <div class="modal" id="validationModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content py-3 px-2">
                    <div class="modal-body">
                        <div class="header d-flex justify-content-between mb-3">
                            <div class="circles d-flex">
                                <span class="rounded-circle me-2"></span>
                                <span class="rounded-circle me-2"></span>
                                <span class="rounded-circle me-2"></span>
                            </div>
                            <button type="button" class="btn-close" onclick="validationBoxHide()"></button>
                        </div>
                        <p class="m-0 pb-2">
                            Site Name or Url is not valid, Please follow the rules below :
                        </p>
                        <ol class="rules list-unstyled m-0">
                            <li>
                                <i class="fa-regular fa-circle-right p-2"></i>Site name must
                                contain at least 3 characters
                            </li>
                            <li>
                                <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
                                valid one
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/main.js"></script>
</body>

</html>
